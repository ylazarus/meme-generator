<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header"></header>

    <body class="body flex">
      <div class="canvas-container">
        <canvas id="my-canvas" height="500" width="500"></canvas>
      </div>

      <div class="controls-container">
        <label for="text-input">Text:</label>
        <input
          type="text"
          id="text-input"
          name="text-input"
          placeholder="Enter Text Here"
          oninput="onAddText()"
        />
        <br />
        <button onclick="onAddLine()">Add A New Line!</button>
        <button onclick="onRemoveCurrLine()">Remove Current Line</button>
        <br />
        <label for="color">Change Color:</label>
        <input
          oninput="onUpdateColor(this.value)"
          id="color"
          name="color"
          type="color"
          value="#ffffff"
        />
        <br />
        <label for="size">Change Size:</label>
        <input
          onchange="onUpdateTextSize(this.value)"
          id="size"
          name="size"
          type="range"
          max="80"
          min="20"
        />
        <label for="font">Select Font:</label>
        <select name="font" id="font" onchange="onUpdateFont(this.value)">
          <option>Impact</option>
          <option>Comic Sans MS</option>
          <option>Lucida Console</option>
          <option>Lucida Handwriting</option>
          <option>Copperplate</option>
        </select>
        <br />
        <button onclick="onUpdateAlignment('left')">Align-Left</button>
        <button onclick="onUpdateAlignment('center')">Align-Center</button>
        <button onclick="onUpdateAlignment('right')">Align-Right</button>
        <br />
        <button onclick="onSwitchLine()">Switch Line</button>
        <br />
        <button onclick="onMoveLineDown()">Move Line Down</button>
        <button onclick="onMoveLineUp()">Move Line Up</button>
        <br />
        <button class="btn" onclick="onUploadImg()">
          Upload Image from Canvas
        </button>

        <a
          href="#"
          class="btn"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          >Download as jpeg</a
        >
        <p class="user-msg"></p>
        <div class="share-container"></div>
      </div>

      <div class="meme-selector-container"></div>
    </body>
    <script src="js/services/util.js"></script>
    <script src="js/services/upload.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/buttons-controller.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
