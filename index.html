<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="main-header-container flex align-center space-between">
        <div class="logo">memegen<img src="" alt="" /></div>
        <nav>
          <ul class="main-nav clean-list flex align-center">
            <li><a href="">Memes</a></li>
            <li>|</li>
            <li><a href="">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <body class="body">
      <div class="meme-editor-container">
        <div class="canvas-container">
          <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>

        <div class="buttons-container">
          <!-- <label for="text-input">Text:</label> -->
          <input class="text"
            type="text"
            id="text-input"
            name="text-input"
            placeholder="Enter Text Here"
            oninput="onAddText()"
          />
          <br />
          <button class="new-line" onclick="onAddLine()">Add A New Line!</button>
          <button class="remove-line" onclick="onRemoveCurrLine()">Remove Current Line</button>
          <br />
          <label class="color-label" for="color">Change Color:</label>
          <input class="color"
            oninput="onUpdateColor(this.value)"
            id="color"
            name="color"
            type="color"
            value="#ffffff"
          />
          <br />
          <!-- <label for="size">Change Size:</label> -->
          <input class="size"
            onchange="onUpdateTextSize(this.value)"
            id="size"
            name="size"
            type="range"
            max="80"
            min="20"
          />
          <!-- <label for="font">Select Font:</label> -->
          <select class="font" name="font" id="font" onchange="onUpdateFont(this.value)">
            <option>Impact</option>
            <option>Comic Sans MS</option>
            <option>Lucida Console</option>
            <option>Lucida Handwriting</option>
            <option>Copperplate</option>
          </select>
          <br />
          <button class="al" onclick="onUpdateAlignment('left')">Align-Left</button>
          <button class="ac" onclick="onUpdateAlignment('center')">Align-Center</button>
          <button class="ar" onclick="onUpdateAlignment('right')">Align-Right</button>
          <br />
          <button class="switch-line" onclick="onSwitchLine()">Switch Line</button>
          <br />
          <button class="line-down" onclick="onMoveLineDown()">Move Line Down</button>
          <button class="line-up" onclick="onMoveLineUp()">Move Line Up</button>
          <br />
          <button class="upload" onclick="onUploadImg()">
            Upload Image from Canvas
          </button>

          <button class="download"><a
            href="#"
            class="btn"
            onclick="downloadImg(this)"
            download="my-img.jpg"
            >Download as jpeg</a>
        </button>
          
          <p class="user-msg"></p>
          <div class="share-container"></div>
        </div>
      </div>

      <div class="meme-selector-container"></div>
    </body>
    <script src="js/services/util.js"></script>
    <script src="js/services/upload.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/buttons-controller.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
