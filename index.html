<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header"></header>

    <body class="body flex">

      <div class="canvas-container">
        <canvas id="my-canvas" height="500" width="500"></canvas>
      </div>

      <div class="controls-container">
        <label for="text-input">Text:</label>
        <input
          type="text"
          id="text-input"
          name="text-input"
          placeholder="Enter Text Here"
          oninput="onAddText()"
          
        />
        <br>
        <button onclick="onAddLine()">Add A New Line!</button>
        <br />
        <label for="color">Change Color:</label>
        <input
          oninput="onUpdateColor(this.value)"
          id="color"
          name="color"
          type="color"
        />
        <br />
        <label for="size">Change Size:</label>
        <input
          onchange="onUpdateTextSize(this.value)"
          id="size"
          name="size"
          type="range"
          max="80"
          min="20"
        />
        <br />
        <button onclick="onSwitchLine()">Switch Line</button>
      </div>

      <div class="meme-selector-container"></div>
    </body>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
